<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Edu App{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-800">Edu App</h1>
            <nav>
                <a href="/" class="text-gray-600 hover:text-gray-900 px-3">Home</a>
                <a href="/sample" class="text-gray-600 hover:text-gray-900 px-3">Sample Page</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-white shadow p-4 text-center text-gray-500 text-sm">
        &copy; 2024 Edu App. All rights reserved.
    </footer>
</body>
</html>
